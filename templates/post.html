<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{title}}</h1>
        <div class="post-meta">
            <time class="post-date">{{date}}</time>
            <div class="post-tags">{{tags}}</div>
        </div>
    </header>
    
    <div class="post-content">
        {{content}}
    </div>
</article>
